{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoLens | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    .hero {
      background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #facc15;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }

    .hero-content a.cta {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #facc15;
      color: #1e293b;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero-content a.cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">
      <h1>NeoLens</h1>
      <p>A Smart Training Platform for Detecting Jaundice in Minority Newborns</p>
      <a href="{% url 'explore' %}" class="cta">Explore Jaundice Cases</a>
    </div>
  </section>
</body>
</html>
