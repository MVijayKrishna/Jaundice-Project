{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NeoLens{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    .sidebar {
      height: 100vh;
      background-color: #1e293b;
      padding: 2rem 1rem;
      position: fixed;
      width: 240px;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #334155;
      color: #fff;
    }
    .main {
      margin-left: 260px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-white">NeoLens</h4>
    <a href="{% url 'explore' %}" class="{% if request.path == '/explore/' %}active{% endif %}">Explore Cases</a>
    <a href="{% url 'comparison_tool' %}" class="{% if request.path == '/compare/' %}active{% endif %}">Visual Comparison</a>
    <a href="{% url 'jaundice_checker' %}" class="{% if request.path == '/checker/' %}active{% endif %}">Jaundice Checker</a>
  </div>

  <div class="main">
    {% block content %}

    
    {% endblock %}
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
